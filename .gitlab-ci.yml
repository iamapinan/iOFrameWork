# Select image from https://hub.docker.com/iamapinan/php-nginx-mongo
image: php:7.1

stages:
  - test
  - deploy

cache:
  untracked: true

before_script:
    - apt-get update -yqq
    - apt-get install git openssh-server -yqq
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - docker-php-ext-install pdo_mysql
    - curl -sS https://getcomposer.org/installer | php
    - php composer.phar install

test:
  stage: test
  only:
    - master
  script:
    - vendor/bin/phpunit --configuration phpunit.xml --colors=auto

deploy:
  stage: deploy
  only:
    - master
  script:
    - ssh-add <(echo "$SSH_PRIV_KEY")
    - ssh -p22 root@$DEPLOY_HOST_B "touch /mnt/data/interactive-app/app/test_file"