# Select image from https://hub.docker.com/iamapinan/php-nginx-mongo
image: iamapinan/php-nginx-mongo:1.3

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - vendor/

build:
  stage: build
  only:
    - master
  script:
    - composer install

test:
  stage: test
  only:
    - master
  script:
    - vendor/bin/phpunit --configuration phpunit.xml --colors=auto

deploy:
  stage: deploy
  only:
    - master
  environment: production
  script:
    - echo $DEPLOY_HOST_B